services:
  # PHP Application
  php:
    build: ./docker/php
    volumes:
      - ./:/var/www/user-api:delegated
    depends_on:
      - database
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/user-api:delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # MySQL Database
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # Redis for Messenger
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Messenger Worker (Background processes)
  messenger:
    build: ./docker/php
    command: php bin/console messenger:consume async -vv
    volumes:
      - ./:/var/www/user-api:delegated
    depends_on:
      - php
      - database
      - redis
    restart: always

volumes:
  db_data:
